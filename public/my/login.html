<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registrazione</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
        <link rel="stylesheet" href="css/pp.css">
        <script type="text/javascript" src="js/login.js" defer></script>
    </head>
    <body>
        <form id="first" method="post">
            <h1>Registrazione</h1>
            <input type="text" id="nome" placeholder="Nome" name="Nome" required>
            <input type="text" id="cognome" placeholder="Cognome" name="Cognome" required>
            <input type="text" id="mail" placeholder="Mail" name="Mail" required>
            <input type="text" id="username" placeholder="Username" name="username" minlength="8" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <button>Registrati</button>
        </form>      
    </body>
</html>
